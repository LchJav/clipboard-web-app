<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favclipboard.png" type="image/png">
</head>
<body>
    <svg class="background-grid" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="dottedGrid" width="30" height="30" patternUnits="userSpaceOnUse">
                <circle cx="2" cy="2" r="1" fill="var(--dot-color)" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#dottedGrid)" />
    </svg>
    <div id="app">
        <h1>Clipboard Web</h1>
        <div id="upload-container">
            <h2>Cargar archivos o texto</h2>
            <div class="input-wrapper">
                <textarea id="text-input" placeholder="Escribe o pega tu texto aqu√≠..."></textarea>
                <div class="button-wrap">
                    <label for="file-input" class="file-input-label glass-button"><span>+</span></label>
                    <div class="button-shadow"></div>
                </div>
                <input type="file" id="file-input">
            </div>
            <div id="file-feedback"></div>
            <div class="button-wrap">
                <button id="upload-button" class="glass-button"><span>Subir</span></button>
                <div class="button-shadow"></div>
            </div>
        </div>
        <div id="clipboard-container">
            <h2>Contenido</h2>
            <div id="clipboard-content"></div>
        </div>
        <div class="button-wrap">
            <button id="clear-all-button" class="glass-button"><span>Borrar Todo</span></button>
            <div class="button-shadow"></div>
        </div>
    </div>
    <div class="theme-switcher">
        <button data-theme="light" title="Tema Claro">‚òÄÔ∏è</button>
        <button data-theme="dark" title="Tema Oscuro">üåô</button>
    </div>
    <div class="toast-container" id="toast-container" aria-live="polite" aria-atomic="true"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
